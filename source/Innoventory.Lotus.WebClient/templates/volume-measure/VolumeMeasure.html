
<h4>{{formTitle}}</h4>

<form class="form-horizontal" name="VolumeMeasure" novalidate role="form">


    <div class="form-group">

        <label for="VolumeMeasureName" class="control-label col-sm-6"> Volume Measure Name</label>

        <div class="col-sm-18">

            <input type="text" id="VolumeMeasureName" ng-model="volumeMeasureVM.volumeMeasureName" class="form-control" />

        </div>

    </div>

    <div class="form-group">

        <label for="ShortName" class="control-label col-sm-6"> Short Name</label>

        <div class="col-sm-18">

            <input type="text" id="ShortName" ng-model="volumeMeasureVM.shortName" class="form-control" />

        </div>

    </div>


    <div class="form-group">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-18">

            <button type="button" value="Save" class="btn btn-primary btn-save" ng-click="saveVolumeMeasure($event)">
                <div class="btn-div">Save</div>
                <i class="btn-span glyphicon glyphicon-floppy-disk btn-span"></i>

            </button>

            <button type="button" value="Delete" class="btn btn-warning" ng-show="showDelete" ng-click="delete($event)">
                <div class="btn-div">
                    Delete
                </div>
                <i class="btn-span glyphicon glyphicon-trash btn-span"></i>
            </button>

            <button type="button" value="Cancel" class="btn btn-default" ng-click="cancel($event)">
                <div class="btn-div">
                    Cancel
                </div>
                <i class="glyphicon glyphicon-remove btn-span"></i>
            </button>

        </div>
    </div>

</form>
