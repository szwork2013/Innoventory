

<h3>Sub Categories</h3>
<div ng-show="isData">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>

                <th>
                    Sub Category Name
                </th>

                <th>
                    Description
                </th>

                <th>
                    Categories
                </th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="subCategory in subCategories " ng-click=" EditSubCaegory(subCategory)">
                <td>
                    {{subCategory.subCategoryName}}
                </td>
                <td>
                    {{subCategory.description}}
                </td>
                <td>
                    {{subCategory.selectedCategoryNames}}
                </td>
            </tr>
        </tbody>

    </table>
</div>

<div ng-hide="isData" class="no-data">
    <h4>No Data</h4>
</div>
