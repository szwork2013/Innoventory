
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{title}}</h3>
    </div>

    <form class="form-horizontal" name="SubCategory" novalidate role="form">

        <div class="alert alert-danger" ng-if="hasError">{{formErrors}}</div>

        <div class="form-group">

            <label for="SubCategoryName" class="control-label col-sm-4"> SubCategoryName</label>

            <div class="col-sm-18">

                <input type="text" id="SubCategoryName" ng-model="subCategoryVM.subCategoryName" class="form-control" />

            </div>

        </div>

        <div class="form-group">

            <label for="Description" class="control-label col-sm-4"> Description</label>

            <div class="col-sm-18">

                <input type="text" id="Description" ng-model="subCategoryVM.description" class="form-control" />

            </div>

        </div>


        <div>
            <div class="form-group">
                <div class="col-sm-4">

                </div>
                <span>
                    <b>Categories</b>
                </span>
            </div>
            <div class="form-group">
                
                <div ng-repeat="categorySelection in subCategoryVM.categories">
                    <div class="col-sm-4" >

                    </div>
                    <div class="col-sm-4 chk-box-col">

                        <input type="checkbox" id="{{categorySelection.category.categoryId}}" name="{{categorySelection.category.categoryId}}" ng-model="categorySelection.isSelected" />
                        <label for="{{categorySelection.category.categoryId}}" style="font-weight:normal">
                            {{categorySelection.category.categoryName}}

                        </label>
                    </div>    
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-20">
                <button type="button" class="btn btn-primary btn-save" ng-click="saveSubCategory($event)">
                    <div class="col-sm-18" style="text-align:center; padding-right:0px;">Save</div>
                    <i class="glyphicon glyphicon-floppy-disk btn-span"></i>
                </button>

                <button type="button" class="btn btn-warning" ng-show="showDelete">
                    <div class="col-sm-18">Delete</div>
                    <i class="glyphicon glyphicon-trash btn-span"></i>
                </button>

                <button type="button" class="btn btn-default" ng-click="cancel($event)">

                    <div class="col-sm-18">Cancel</div>
                    <i class="glyphicon glyphicon-remove btn-span"></i>
                </button>

            </div>
        </div>

    </form>

</div>
