

<h4>{{title}}</h4>

<form class="form-horizontal" name="SubCategory" novalidate role="form">

    <div class="alert alert-danger" ng-if="hasError">{{formErrors}}</div>

    <div class="form-group">

        <label for="SubCategoryName" class="control-label col-sm-6"> SubCategoryName</label>

        <div class="col-sm-18">

            <input type="text" id="SubCategoryName" ng-model="" class="form-control" />

        </div>

    </div>

    <div class="form-group">

        <label for="Description" class="control-label col-sm-6"> Description</label>

        <div class="col-sm-18">

            <input type="text" id="Description" ng-model="" class="form-control" />

        </div>

    </div>


    <div class="form-group">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
            <button type="button" value="Save" class="btn btn-primary">
                <i class="btn-span glyphicon glyphicon-floppy-save"></i>
            </button>

            <button type="button" value="Delete" class="btn btn-warning" ng-show="showDelete">
                <i class="btn-span glyphicon glyphicon-remove-sign"></i>
            </button>		
        
            <input type="button" value="Cancel" class="btn btn-default" />
        </div>
    </div>

</form>
