
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{formTitle}}</h3>
    </div>
    <div class="panel-body">

        <form class="form-horizontal css-form" name="View" novalidate role="form">

            <div class="form-group">

                <label for="CustomerName" class="control-label col-sm-6"> Customer Name</label>

                <div class="col-sm-18">

                    <input type="text" id="CustomerName" ng-model="customerVM.customerName" class="form-control" />

                </div>

            </div>

            <div class="form-group">

                <label for="CustomerContactNo" class="control-label col-sm-6">Contact No</label>

                <div class="col-sm-18">

                    <input type="text" id="CustomerContactNo" ng-model="customerVM.customerContactNo" class="form-control" />

                </div>

            </div>

            <div class="form-group">

                <label for="CustomerEmailId" class="control-label col-sm-6"> Email Id</label>

                <div class="col-sm-18">

                    <input type="text" id="CustomerEmailId" ng-model="customerVM.customerEmailId" class="form-control" />

                </div>

            </div>

            


            <div class="form-group">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-18">
                    <button type="button" value="Save" class="btn btn-primary btn-save" ng-click='saveCustomer($event)'>
                        <div class="btn-div">Save</div>
                        <i class="btn-span glyphicon glyphicon-floppy-disk btn-span"></i>
                    </button>

                    <button type="button" value="Delete" class="btn btn-warning" ng-show="showDelete" ng-click='deleteCustomer($event)'>
                        <div class="btn-div">Delete</div>
                        <i class="btn-span glyphicon glyphicon-trash btn-span"></i>
                    </button>

                    <button type="button" class="btn btn-default" ng-click="cancel($event)">
                        <div class="btn-div">Cancel</div>
                        <i class="glyphicon glyphicon-remove btn-span"></i>
                    </button>

                </div>
            </div>

        </form>
    </div>
</div>
