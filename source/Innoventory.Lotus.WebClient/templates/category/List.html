
<h2>Categories</h2>
<div ng-show="isData">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>

                <th>
                    Category Name
                </th>



                <th>
                    Description
                </th>



            </tr>

        </thead>

        <tbody>

            <tr ng-repeat="category in categories " ng-click="editCategory(category)" ng-class="{'row-selected': category.categoryId === selectedId}">

                <td>
                    {{category.categoryName}}
                </td>
                <td>
                    {{category.description}}
                </td>

            </tr>

        </tbody>


    </table>
</div>
<div ng-hide="isData" style="padding:20px;border:2px solid #d3cbcb; margin:10px; text-align:center;">
    <h4>No Data</h4>
</div>
