
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Categories</h3>
    </div>
    <div ng-show="isData" class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>
                        Category Name
                    </th>

                    <th>
                        Description
                    </th>

                </tr>

            </thead>

            <tbody>

                <tr ng-repeat="category in categories " ng-click="editCategory(category)" ng-class="{'row-selected': category.categoryId === selectedId}">

                    <td>
                        {{category.categoryName}}
                    </td>
                    <td>
                        {{category.description}}
                    </td>

                </tr>

            </tbody>


        </table>
    </div>
    <div ng-hide="isData" class="no-data">
        <h4>No Data</h4>
    </div>

</div>
