



    <h4>{{formTitle}}</h4>

<form class="form-horizontal" name="Category" novalidate role="form">

    
    
    <div class="form-group">
        <label for="CategoryName" class="control-label col-sm-6"> Category Name</label>

        <div class="col-sm-18">

            <input type="text" id="CategoryName" class="form-control" ng-model="category.CategoryName" />

        </div>

    </div>

    <div class="form-group">
        <label for="CategoryDescription" class="control-label col-sm-6"> Description</label>

        <div class="col-sm-18">

            <input type="text" id="CategoryDescription" class="form-control" ng-model="category.Description" />

        </div>

    </div>


    <div class="form-group">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-12">
            <input type="submit" value="Save" class="btn btn-primary" ng-click="saveCategory($event)" />

            <input type="submit" value="Cancel" class="btn btn-default" ng-click="cancel($event)" />
        </div>
    </div>
    
</form>
