

<h4>{{formTitle}}</h4>


<form class="form-horizontal" name="ProductAttribute" novalidate role="form">

		<div class="form-group">

		<label for="AttributeName" class="control-label col-sm-6"> Attribute Name</label>
		
		<div class="col-sm-18" >
		
			<input type="text" id="AttributeName" ng-model="productAttributeVM.attributeName" class="form-control"/>
		
		</div>

	</div>

		<div class="form-group">

		<label for="AttributeDescription" class="control-label col-sm-6"> Attribute Description</label>
		
		<div class="col-sm-18" >
		
			<input type="text" id="AttributeDescription" ng-model="productAttributeVM.attributeDescription" class="form-control"/>
		
		</div>

	</div>

	
	
	
	<div class="form-group">
		<div class="col-sm-6">
		</div>
		<div class="col-sm-18">
			<button type="button" value="Save" class="btn btn-primary btn-save" ng-click= 'saveProductAttribute($event)'  >
			 Save
				<i class="btn-span glyphicon glyphicon-floppy-disk btn-span"></i>
			</button>
			
			<button type="button" value="Delete" class="btn btn-warning" ng-show="showDelete" ng-click= 'deleteProductAttribute($event)' >
				Delete
				<i class="btn-span glyphicon glyphicon-remove-sign btn-span"></i>
			</button>		

			<button type="button" class="btn btn-default" ng-click="cancel($event)">
				Cancel
				<i class="glyphicon glyphicon-remove"></i>
			</button>

		</div>
	</div>

</form>
