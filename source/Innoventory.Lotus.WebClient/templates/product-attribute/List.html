
    <h4>Product Attributes</h4>
<div ng-show="isData">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>
                    Attribute Name
                </th>

                <th>
                    Attribute Description
                </th>


            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="productAttribute in productAttributes " ng-click="editProductAttribute(productAttribute)">
                <td>
                    {{productAttribute.attributeName}}
                </td>
                <td>
                    {{productAttribute.attributeDescription}}
                </td>
            </tr>
        </tbody>

    </table>
</div>
<div ng-hide="isData" class="no-data">
    <h4>No Data</h4>
</div>
