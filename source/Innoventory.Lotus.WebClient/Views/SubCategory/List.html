

    <h3>Sub Categories</h3>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>
                    Sub Category Name
                </th>

                <th>
                    Description
                </th>




            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="subCategory in subCategories " ng-click=" EditSubCaegory(subCategory)">
                <td>
                    {{SubCategoryName)}}
                </td>
                <td>
                    {{Description)}}
                </td>

            </tr>
        </tbody>

    </table>
