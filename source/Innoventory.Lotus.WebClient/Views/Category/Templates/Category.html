

<h2>Category</h2>

<form class="form-horizontal" name="Category" novalidate role="form">

    

    <div class="form-group">
        <label for="CategoryName" class="control-label col-sm-6"> CategoryName</label>

        <div class="col-sm-18">

            <input type="text" id="CategoryName" class="form-control" />

        </div>

    </div>

    <div class="form-group">
        <label for="CategoryDescription" class="control-label col-sm-6"> CategoryDescription</label>

        <div class="col-sm-18">

            <input type="text" id="CategoryDescription" class="form-control" />

        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
            <input type="submit" value="Save" class="btn btn-primary" />
        </div>

        <div class="col-sm-6">
            <input type="submit" value="Cancel" class="btn btn-default" />
        </div>
    </div>

</form>
